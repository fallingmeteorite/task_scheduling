site_name: Task Scheduling
site_url: https://fallingmeteorite.github.io/task_scheduling/
site_description: 一个强大的 Python 任务调度库
repo_url: https://github.com/fallingmeteorite/task_scheduling
repo_name: fallingmeteorite/task_scheduling

theme:
  name: material
  logo: assets/logo.svg  # 建议添加一个 logo
  favicon: assets/favicon.ico  # 建议添加 favicon
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
  palette:
    # 主色调方案
    - scheme: default
      primary: teal
      accent: blue
      toggle:
        icon: material/brightness-7
        name: 切换到暗色模式
    - scheme: slate
      primary: teal
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 切换到亮色模式

  # 字体优化
  font:
    text: Roboto
    code: Fira Code

  # 图标设置
  icon:
    repo: fontawesome/brands/github
    view: material/eye
    edit: material/pencil

# 插件配置
plugins:
  - search:
      lang: en
  - tags

# 额外 CSS 美化
extra_css:
  - stylesheets/extra.css

# 额外 JavaScript
extra_javascript:
  - javascripts/extra.js

# 版权信息
copyright: |
  &copy; 2024 fallingmeteorite. 基于 <a href="https://squidfunk.github.io/mkdocs-material/" target="_blank">Material for MkDocs</a> 构建。

# 导航优化
nav:
  - 首页: index.md
  - 快速开始: getting-started.md  # 建议添加快速开始指南
  - 基础功能:
      - 创建任务: basic/create_tasks.md
      - 任务控制: basic/task_control.md
      - 状态查询: basic/status_query.md
      - 结果获取: basic/result_retrieval.md
      - 任务禁用: basic/task_disabling.md
      - 网页控制: basic/web_control.md
      - 配置文件: basic/configuration.md
      - 关闭清理: basic/shutdown.md
  - 高级功能:
      - 线程级任务: advanced/thread_tasks.md
      - 任务树模式: advanced/task_tree.md
      - 依赖型任务: advanced/dependent_tasks.md
      - 任务重试: advanced/task_retry.md
      - 分布式服务: advanced/distributed_service.md
  - API 参考: api.md  # 建议添加 API 文档
  - 示例: examples.md  # 建议添加示例页面
  - 忠告: advice.md

# 扩展配置
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# 额外配置
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fallingmeteorite
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/task-scheduling
  analytics:
    provider: google
    property: YOUR_GOOGLE_ANALYTICS_ID  # 可选：添加分析