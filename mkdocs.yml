site_name: Task Scheduling
site_url: https://fallingmeteorite.github.io/task_scheduling/
site_description: 一个强大的 Python 任务调度库
repo_url: https://github.com/fallingmeteorite/task_scheduling
repo_name: fallingmeteorite/task_scheduling

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link

  # 调色板优化
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: 切换到暗色模式
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 切换到亮色模式

  # 字体优化
  font:
    text: Roboto
    code: Roboto Mono

  # 图标美化
  icon:
    repo: fontawesome/brands/github

# 插件配置
plugins:
  - search

# Markdown 扩展增强
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

      # 导航结构优化
nav:
  - 快速使用: index.md

  - 配置选项: configuration.md

  - 本地功能函数:
      - 任务提交: local/create_tasks.md
      - 任务控制: local/task_control.md
      - 状态查询: local/status_query.md
      - 结果获取: local/result_retrieval.md
      - 任务禁用: local/task_disabling.md

  - 网络功能函数:
      - 任务提交: network/create_tasks.md
      - 任务控制: network/task_control.md
      - 状态查询: network/status_query.md
      - 结果获取: network/result_retrieval.md
      - 任务禁用: network/task_disabling.md

  - 调度器关闭: shutdown.md

  - 网页控制: web_control.md

  - 工具:
      - 随机名字: utils/random.md
      - 非阻塞睡眠: utils/sleep.md

  - 高级功能:
      - 线程任务管理: advanced/thread_tasks.md
      - 依赖型任务: advanced/dependent_tasks.md
      - 任务树模式: advanced/task_tree.md
      - 任务重试: advanced/task_retry.md

  - 忠告: advice.md

# 额外配置
extra:
  # 社交链接
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fallingmeteorite
      name: GitHub

  # 版权信息
  copyright: |
