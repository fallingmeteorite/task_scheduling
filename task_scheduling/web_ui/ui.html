<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status Monitor</title>
    <style>
        :root {
            --primary: #2c2c2c;
            --secondary: #5a5a5a;
            --light: #f5f5f5;
            --dark: #1a1a1a;
            --white: #ffffff;
            --black: #000000;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --info: #2196f3;
            --bg-color: #f8f8f8;
            --text-color: #333333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --waiting: #9c27b0;
            --timeout: #ff5722;
            --border-radius: 6px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 4px 15px rgba(0, 0, 0, 0.08);
            --gradient-primary: linear-gradient(135deg, #2c2c2c 0%, #5a5a5a 100%);
            --gradient-success: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            --gradient-warning: linear-gradient(135deg, #ff9800 0%, #ef6c00 100%);
            --gradient-error: linear-gradient(135deg, #f44336 0%, #c62828 100%);
        }

        .dark-theme {
            --primary: #e0e0e0;
            --secondary: #9e9e9e;
            --light: #424242;
            --dark: #f5f5f5;
            --white: #1a1a1a;
            --black: #f5f5f5;
            --success: #66bb6a;
            --warning: #ffb74d;
            --error: #ef5350;
            --info: #42a5f5;
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #2c2c2c;
            --border-color: #424242;
            --waiting: #ba68c8;
            --timeout: #ff8a65;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 0;
        }

        h1 {
            color: var(--text-color);
            font-weight: 700;
            font-size: 2.2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            display: flex;
            gap: 8px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 6px 6px 6px 15px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .search-container:focus-within {
            box-shadow: var(--shadow-hover);
        }

        .search-input {
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 0.9rem;
            width: 280px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--secondary);
        }

        .search-button {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            border: none;
            background: var(--gradient-primary);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: var(--shadow);
        }

        .search-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .theme-toggle {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 6px;
            display: flex;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            box-shadow: var(--shadow-hover);
        }

        .theme-toggle span {
            padding: 6px 12px;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            transition: all 0.3s;
            font-weight: 500;
        }

        .theme-toggle .light {
            background-color: transparent;
            color: var(--text-color);
        }

        .theme-toggle .dark {
            background-color: transparent;
            color: var(--text-color);
        }

        .active-theme {
            background: var(--gradient-primary) !important;
            color: white !important;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .stats-panel {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .stats-panel:hover {
            box-shadow: var(--shadow-hover);
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .total-tasks {
            background: var(--gradient-primary);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .total-tasks:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .total-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .total-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: var(--border-radius);
            background: var(--bg-color);
            transition: all 0.3s;
            cursor: pointer;
        }

        .status-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        .status-info {
            flex: 1;
        }

        .status-name {
            font-size: 0.85rem;
            color: var(--secondary);
            margin-bottom: 4px;
        }

        .status-count {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .running .status-icon { background: var(--gradient-success); color: white; }
        .failed .status-icon { background: var(--gradient-error); color: white; }
        .completed .status-icon { background: var(--gradient-success); color: white; }
        .queuing .status-icon { background: var(--gradient-warning); color: white; }
        .waiting .status-icon { background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%); color: white; }
        .paused .status-icon { background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%); color: white; }
        .cancelled .status-icon { background: linear-gradient(135deg, #757575 0%, #616161 100%); color: white; }
        .timeout .status-icon { background: linear-gradient(135deg, #ff5722 0%, #d84315 100%); color: white; }

        .tasks-panel {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: all 0.3s;
            overflow: hidden;
        }

        .tasks-panel:hover {
            box-shadow: var(--shadow-hover);
        }

        .tasks-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tasks-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .refresh-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 8px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow);
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .task-table-container {
            overflow-x: auto;
            max-height: 60vh;
            overflow-y: auto;
        }

        .task-table {
            width: 100%;
            border-collapse: collapse;
        }

        .task-table th {
            text-align: left;
            padding: 15px 20px;
            background-color: var(--card-bg);
            color: var(--secondary);
            font-weight: 600;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
        }

        .task-table td {
            padding: 15px 20px;
            vertical-align: middle;
            word-wrap: break-word;
            border-bottom: 1px solid var(--border-color);
        }

        .task-row {
            background: var(--card-bg);
            transition: background-color 0.2s;
        }

        .task-row:hover {
            background-color: var(--light);
        }

        .task-info {
            display: flex;
            flex-direction: column;
        }

        .task-name {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 4px;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid transparent;
        }

        .task-name:hover {
            background-color: rgba(0, 0, 0, 0.05);
            border-color: var(--border-color);
        }

        .task-name.expanded {
            white-space: normal;
            text-overflow: unset;
            overflow: visible;
            max-width: none;
            background-color: rgba(0, 0, 0, 0.05);
            border-color: var(--border-color);
        }

        .task-id {
            color: var(--secondary);
            font-size: 0.75rem;
            word-break: break-all;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid transparent;
        }

        .task-id:hover {
            background-color: rgba(0, 0, 0, 0.05);
            border-color: var(--border-color);
        }

        .task-id.expanded {
            white-space: normal;
            text-overflow: unset;
            overflow: visible;
            max-width: none;
            background-color: rgba(0, 0, 0, 0.05);
            border-color: var(--border-color);
        }

        .task-type {
            display: inline-block;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            background-color: var(--light);
            color: var(--text-color);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .task-status {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-running { background: rgba(76, 175, 80, 0.1); color: var(--success); }
        .status-failed { background: rgba(244, 67, 54, 0.1); color: var(--error); }
        .status-completed { background: rgba(76, 175, 80, 0.1); color: var(--success); }
        .status-queuing { background: rgba(255, 152, 0, 0.1); color: var(--warning); }
        .status-waiting { background: rgba(156, 39, 176, 0.1); color: var(--waiting); }
        .status-paused { background: rgba(255, 152, 0, 0.1); color: #ff9800; }
        .status-cancelled { background: rgba(117, 117, 117, 0.1); color: var(--secondary); }
        .status-timeout { background: rgba(255, 87, 34, 0.1); color: var(--timeout); }

        .status-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .task-actions {
            display: flex;
            gap: 6px;
            justify-content: flex-start;
        }

        .action-button {
            padding: 6px 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 70px;
        }

        .terminate-button {
            background: var(--gradient-error);
            color: white;
        }

        .terminate-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .pause-button {
            background: var(--gradient-warning);
            color: white;
        }

        .pause-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .resume-button {
            background: var(--gradient-success);
            color: white;
        }

        .resume-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .error-info {
            color: var(--error);
            font-size: 0.8rem;
            padding: 8px 12px;
            background-color: rgba(244, 67, 54, 0.05);
            border-radius: var(--border-radius);
            margin-top: 6px;
            word-break: break-word;
        }

        .timestamp {
            text-align: right;
            font-size: 0.75rem;
            color: var(--secondary);
            margin-top: 15px;
            padding: 8px 0;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-state-icon {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .empty-state-description {
            font-size: 0.9rem;
            color: var(--secondary);
            opacity: 0.8;
        }

        .highlight {
            background-color: rgba(33, 150, 243, 0.3);
            padding: 0 2px;
            border-radius: 2px;
        }

        /* Notification system styling */
        .notification-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 380px;
        }

        .notification {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 14px;
            box-shadow: var(--shadow-hover);
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: flex-start;
            gap: 10px;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 360px;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.hide {
            transform: translateX(400px);
            opacity: 0;
        }

        .notification-icon {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 10px;
            font-weight: bold;
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.success .notification-icon {
            background-color: var(--success);
            color: white;
        }

        .notification.error {
            border-left-color: var(--error);
        }

        .notification.error .notification-icon {
            background-color: var(--error);
            color: white;
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        .notification.warning .notification-icon {
            background-color: var(--warning);
            color: white;
        }

        .notification.info {
            border-left-color: var(--info);
        }

        .notification.info .notification-icon {
            background-color: var(--info);
            color: white;
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .notification-message {
            font-size: 0.75rem;
            color: var(--secondary);
            line-height: 1.4;
            word-break: break-word;
        }

        .progress-bar {
            height: 2px;
            background: var(--border-color);
            border-radius: 1px;
            margin-top: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 1px;
            transition: width 0.1s linear;
        }

        .notification.success .progress-fill {
            background: var(--success);
        }

        .notification.error .progress-fill {
            background: var(--error);
        }

        .notification.warning .progress-fill {
            background: var(--warning);
        }

        .notification.info .progress-fill {
            background: var(--info);
        }

        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button loading state */
        .action-button.loading {
            position: relative;
            color: transparent !important;
        }

        .action-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 14px;
            height: 14px;
            margin: -7px 0 0 -7px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .search-input {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .search-container {
                flex: 1;
            }

            .search-input {
                width: 100%;
            }

            .status-grid {
                grid-template-columns: 1fr;
            }

            .task-table th:nth-child(4),
            .task-table td:nth-child(4) {
                display: none;
            }

            .task-name, .task-id {
                max-width: 150px;
            }
        }
    </style>
</head>

<!-- Notification container -->
<div class="notification-container" id="notificationContainer"></div>

<div class="container">

                        <div class="status-count" id="failed-count">0</div>
                    </div>
                </div>

                <div class="status-item completed">
                    <div class="status-icon">‚úì</div>
                    <div class="status-info">
                        <div class="status-name">Completed</div>
                        <div class="status-count" id="completed-count">0</div>
                    </div>
                </div>

                <div class="status-item queuing">
                    <div class="status-icon">‚è≥</div>

                        <div class="status-count" id="queuing-count">0</div>
                    </div>
                </div>

                <div class="status-item waiting">
                    <div class="status-icon">‚è∏</div>

                <div class="status-item paused">

                <div class="status-item cancelled">
                    <div class="status-icon">‚óº</div>

                    </div>

                <div class="status-item timeout">

                        <div class="status-count" id="timeout-count">0</div>

            </div>
        </div>

        <div class="tasks-panel">

            <div class="task-table-container">
                <table class="task-table">
                    <thead>
                    <tr>
                        <th>Task</th>

                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="timestamp" id="timestamp"></div>
</div>

<script>
    // Notification system
    class NotificationSystem {
        constructor() {
            this.container = document.getElementById('notificationContainer');
            this.notifications = new Set();
        }

        // Show a notification
        show({ title, message, type = 'info', duration = 5000 }) {
            const id = Date.now() + Math.random();
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-icon">${this.getIcon(type)}</div>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 100%"></div>
                    </div>
                </div>
            `;

            this.container.appendChild(notification);
            this.notifications.add(id);

            // Show animation
            setTimeout(() => notification.classList.add('show'), 10);

            // Progress bar animation
            const progressFill = notification.querySelector('.progress-fill');
            let width = 100;
            const interval = setInterval(() => {
                width -= (100 / (duration / 100));
                progressFill.style.width = width + '%';
            }, 100);

            // Auto close
            const timeout = setTimeout(() => {
                this.close(id);
                clearInterval(interval);
            }, duration);

            notification._timeout = timeout;
            notification._interval = interval;
            notification._id = id;

            return id;
        }

        // Close a notification
        close(id) {
            const notification = Array.from(this.container.children).find(
                child => child._id === id
            );

            if (notification) {
                notification.classList.remove('show');
                notification.classList.add('hide');

                clearTimeout(notification._timeout);
                clearInterval(notification._interval);

                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                    this.notifications.delete(id);
                }, 400);
            }
        }

        // Get icon for notification type
        getIcon(type) {
            const icons = {
                success: '‚úì',
                error: '‚úï',
                warning: '!',
                info: 'i'
            };
            return icons[type] || 'i';
        }
    }

    // Initialize notification system
    const notificationSystem = new NotificationSystem();

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const lightThemeBtn = themeToggle.querySelector('.light');
    const darkThemeBtn = themeToggle.querySelector('.dark');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        enableDarkTheme();
    }

    themeToggle.addEventListener('click', (e) => {
        if (e.target.classList.contains('light')) enableLightTheme();
        else if (e.target.classList.contains('dark')) enableDarkTheme();
    });

    function enableDarkTheme() {
        body.classList.replace('light-theme', 'dark-theme');
        lightThemeBtn.classList.remove('active-theme');
        darkThemeBtn.classList.add('active-theme');
        localStorage.setItem('theme', 'dark');
    }

    function enableLightTheme() {
        body.classList.replace('dark-theme', 'light-theme');
        darkThemeBtn.classList.remove('active-theme');
        lightThemeBtn.classList.add('active-theme');
        localStorage.setItem('theme', 'light');
    }

    // Format duration (HH:MM:SS)
    function formatDuration(seconds) {
        if (!seconds) return '-';
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = Math.floor(seconds % 60);
        return [h > 0 ? h : null, m, s]
            .filter(x => x !== null)
            .map(x => x.toString().padStart(2, '0'))
            .join(':');
    }

    // Show empty state when no tasks available
    function showNoTasksState() {
        document.getElementById('tasks').innerHTML = `
            <tr>
                <td colspan="5">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚òÅÔ∏è</div>
                        <div class="empty-state-title">No tasks available</div>
                        <div class="empty-state-description">The system is currently idle</div>
                    </div>
                </td>
            </tr>
        `;
        ['total-count', 'running-count', 'failed-count', 'completed-count', 'queuing-count', 'waiting-count', 'paused-count', 'cancelled-count', 'timeout-count'].forEach(id => {
            document.getElementById(id).textContent = '0';
        });
    }

    // Highlight search terms in text
    function highlightText(text, searchTerm) {
        if (!searchTerm || !text) return text;

        try {
            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        } catch (e) {
            return text;
        }
    }

    // Filter tasks based on search term
    function filterTasks(tasks, searchTerm) {
        if (!searchTerm) return tasks;

        const lowerSearchTerm = searchTerm.toLowerCase();
        return tasks.filter(task =>
            (task.name && task.name.toLowerCase().includes(lowerSearchTerm))
        );
    }

    // Check if task supports actions
    function canPerformActions(status) {
        const lowerStatus = status.toLowerCase();
        return ['running', 'queuing', 'waiting', 'paused'].includes(lowerStatus);
    }

    // Check if task can be paused
    function canPause(status) {
        const lowerStatus = status.toLowerCase();
        return ['running'].includes(lowerStatus);
    }

    // Check if task can be resumed
    function canResume(status) {
        const lowerStatus = status.toLowerCase();
        return ['paused'].includes(lowerStatus);
    }

    // Check if task can be terminated
    function canTerminate(status) {
        const lowerStatus = status.toLowerCase();
        return ['running', 'queuing', 'waiting', 'paused'].includes(lowerStatus);
    }

    // Set button loading state
    function setButtonLoading(button, loading) {
        if (loading) {
            button.classList.add('loading');
            button.disabled = true;
        } else {
            button.classList.remove('loading');
            button.disabled = false;
        }
    }

    // Toggle expanded state for task name and ID
    function toggleExpand(element) {
        element.classList.toggle('expanded');
    }

    // Handle button click actions
    async function handleAction(taskId, action, taskType) {
        console.log(`${action} task: ${taskId}, type: ${taskType}`);

        // Set buttons to loading state
        const taskRow = document.querySelector(`[data-task-id="${taskId}"]`);
        const buttons = taskRow?.querySelectorAll('.action-button');
        buttons?.forEach(btn => setButtonLoading(btn, true));

        // Show action in progress notification
        const actionMessages = {
            pause: { title: 'Pausing Task', message: `Pausing task ${taskId}...` },
            resume: { title: 'Resuming Task', message: `Resuming task ${taskId}...` },
            terminate: { title: 'Terminating Task', message: `Terminating task ${taskId}...` }
        };

        const notificationId = notificationSystem.show({
            ...actionMessages[action],
            type: 'info',
            duration: 3000
        });

        // Optimistic UI update
        if (action === 'pause') {
            updateTaskButtons(taskId, 'paused', taskType);
        } else if (action === 'resume') {
            updateTaskButtons(taskId, 'running', taskType);
        } else if (action === 'terminate') {
            updateTaskButtons(taskId, 'cancelled', taskType);
        }

        try {
            // Send request to backend API with task type
            const response = await fetch(`/tasks/${taskId}/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    task_type: taskType
                })
            });

            if (!response.ok) {
                throw new Error(`Failed to ${action} task`);
            }

            const data = await response.json();
            console.log(`${action} successful for task ${taskId}`);

            // Show success notification
            notificationSystem.close(notificationId);
            notificationSystem.show({
                title: `${action.charAt(0).toUpperCase() + action.slice(1)} Successful`,
                message: `Task ${taskId} has been ${action}d successfully`,
                type: 'success',
                duration: 3000
            });

            // Use backend status if provided
            if (data.actualStatus) {
                updateTaskButtons(taskId, data.actualStatus, taskType);
            }

        } catch (error) {
            console.error(`Error ${action} task:`, error);

            // Show error notification
            notificationSystem.close(notificationId);
            notificationSystem.show({
                title: `${action.charAt(0).toUpperCase() + action.slice(1)} Failed`,
                message: `Failed to ${action} task ${taskId}: ${error.message}`,
                type: 'error',
                duration: 5000
            });

            // Restore correct state on failure
            fetchData();
        } finally {
            // Remove button loading state
            buttons?.forEach(btn => setButtonLoading(btn, false));
        }
    }

    // Update individual task buttons
    function updateTaskButtons(taskId, newStatus, taskType) {
        const taskRow = document.querySelector(`[data-task-id="${taskId}"]`);
        if (!taskRow) return;

        const actionsCell = taskRow.querySelector('.task-actions');
        if (!actionsCell) return;

        const canPauseTask = canPause(newStatus);
        const canResumeTask = canResume(newStatus);
        const canTerminateTask = canTerminate(newStatus);

        // Update status display
        const statusCell = taskRow.querySelector('.task-status');
        if (statusCell) {
            statusCell.className = `task-status status-${newStatus.toLowerCase()}`;
            statusCell.innerHTML = `<span class="status-indicator"></span>${newStatus.toLowerCase()}`;
        }

        // Update buttons
        actionsCell.innerHTML = '';

        if (canTerminateTask) {
            const terminateBtn = document.createElement('button');
            terminateBtn.className = 'action-button terminate-button';
            terminateBtn.textContent = 'Terminate';
            terminateBtn.onclick = () => handleAction(taskId, 'terminate', taskType);
            actionsCell.appendChild(terminateBtn);
        }

        if (canPauseTask) {
            const pauseBtn = document.createElement('button');
            pauseBtn.className = 'action-button pause-button';
            pauseBtn.textContent = 'Pause';
            pauseBtn.onclick = () => handleAction(taskId, 'pause', taskType);
            actionsCell.appendChild(pauseBtn);
        }

        if (canResumeTask) {
            const resumeBtn = document.createElement('button');
            resumeBtn.className = 'action-button resume-button';
            resumeBtn.textContent = 'Resume';
            resumeBtn.onclick = () => handleAction(taskId, 'resume', taskType);
            actionsCell.appendChild(resumeBtn);
        }

        // Show "No actions" if no buttons available
        if (actionsCell.children.length === 0) {
            actionsCell.innerHTML = '<span style="color: var(--secondary); font-size: 0.8rem;">No actions</span>';
        }
    }

    // Update UI with new data
    function updatePage(data, searchTerm = '') {
        if (data === "nan" || !data || typeof data !== 'object') {
            showNoTasksState();
            updateTimestamp();
            return;
        }

        // Calculate status counts from tasks array
        let statusCounts = {
            running: 0,
            failed: 0,
            completed: 0,
            queuing: 0,
            waiting: 0,
            paused: 0,
            cancelled: 0,
            timeout: 0,
            queued: 0
        };

        if (data.tasks?.length > 0) {
            data.tasks.forEach(task => {
                const status = task.status.toLowerCase();
                if (statusCounts.hasOwnProperty(status)) {
                    statusCounts[status]++;
                }
            });
        }

        // Update summary counts
        document.getElementById('total-count').textContent = data.tasks?.length || 0;
        document.getElementById('running-count').textContent = data.running_count || statusCounts.running;
        document.getElementById('failed-count').textContent = data.failed_count || statusCounts.failed;
        document.getElementById('completed-count').textContent = data.completed_count || statusCounts.completed;
        document.getElementById('queuing-count').textContent = statusCounts.queuing + statusCounts.queued;
        document.getElementById('waiting-count').textContent = statusCounts.waiting;
        document.getElementById('paused-count').textContent = statusCounts.paused;
        document.getElementById('cancelled-count').textContent = statusCounts.cancelled;
        document.getElementById('timeout-count').textContent = statusCounts.timeout;

        // Update tasks table
        const tasksContainer = document.getElementById('tasks');

        if (data.tasks?.length > 0) {
            const filteredTasks = filterTasks(data.tasks, searchTerm);

            if (filteredTasks.length > 0) {
                tasksContainer.innerHTML = filteredTasks.map(task => {
                    const canPauseTask = canPause(task.status);
                    const canResumeTask = canResume(task.status);
                    const canTerminateTask = canTerminate(task.status);
                    const showActions = canPerformActions(task.status);

                    return `
                    <tr class="task-row" data-task-id="${task.id}">
                        <td class="task-info">
                            <div class="task-name" onclick="toggleExpand(this)">${highlightText(task.name || 'Unnamed task', searchTerm)}</div>
                            <div class="task-id" onclick="toggleExpand(this)">ID: ${task.id}</div>
                        </td>
                        <td><span class="task-type">${task.type || 'N/A'}</span></td>
                        <td>
                            <span class="task-status status-${task.status.toLowerCase()}"><span class="status-indicator"></span>${task.status.toLowerCase()}</span>
                        </td>
                        <td>${formatDuration(task.duration)}</td>
                        <td>
                            ${showActions ? `
                            <div class="task-actions">
                                ${canTerminateTask ? `
                                <button class="action-button terminate-button"
                                        onclick="handleAction('${task.id}', 'terminate', '${task.type || ''}')">
                                    Terminate
                                </button>
                                ` : ''}

                                ${canPauseTask ? `
                                <button class="action-button pause-button"
                                        onclick="handleAction('${task.id}', 'pause', '${task.type || ''}')">
                                    Pause
                                </button>
                                ` : ''}

                                ${canResumeTask ? `
                                <button class="action-button resume-button"
                                        onclick="handleAction('${task.id}', 'resume', '${task.type || ''}')">
                                    Resume
                                </button>
                                ` : ''}
                            </div>
                            ` : '<span style="color: var(--secondary); font-size: 0.8rem;">No actions</span>'}
                        </td>
                    </tr>
                    ${task.error_info ? `
                    <tr class="task-row">
                        <td colspan="5">
                            <div class="error-info"><strong>Error:</strong> ${task.error_info}</div>
                        </td>
                    </tr>
                    ` : ''}
                `}).join('');
            } else {
                tasksContainer.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <div class="empty-state-icon">üîç</div>
                                <div class="empty-state-title">No tasks found</div>
                                <div class="empty-state-description">No tasks match your search criteria</div>
                            </div>
                        </td>
                    </tr>
                `;
            }
        } else {
            showNoTasksState();
        }

        updateTimestamp();
    }

    // Update last refresh timestamp
    function updateTimestamp() {
        document.getElementById('timestamp').textContent =
            `Last updated: ${new Date().toLocaleString()}`;
    }

    // Fetch data from server or use mock data
    let currentData = null;
    let currentSearchTerm = '';

    async function fetchData() {
        try {
            // Try to fetch from real API first
            const response = await fetch('/tasks');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const text = await response.text();
            const data = text.trim().toLowerCase() === 'nan' ? "nan" : JSON.parse(text);

            currentData = data;
            updatePage(data, currentSearchTerm);
        } catch (error) {
            console.log('Using mock data due to fetch error:', error);

            // Fallback to mock data if API fails
            currentData = {

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');

    searchButton.addEventListener('click', () => {
        currentSearchTerm = searchInput.value.trim();
        if (currentData) {
            updatePage(currentData, currentSearchTerm);
        }
    });

    searchInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            currentSearchTerm = searchInput.value.trim();
            if (currentData) {
                updatePage(currentData, currentSearchTerm);
            }
        }
    });

    // Refresh button functionality
    const refreshButton = document.getElementById('refreshButton');
    refreshButton.addEventListener('click', () => {
        const spinner = refreshButton.querySelector('.loading-spinner');
        spinner.style.display = 'inline-block';
        refreshButton.disabled = true;

        fetchData().finally(() => {
            setTimeout(() => {
                spinner.style.display = 'none';
                refreshButton.disabled = false;
            }, 500);
        });
    });

    // Initial load
    fetchData();

    // Auto-refresh every 4 seconds
    setInterval(fetchData, 4000);
</script>
