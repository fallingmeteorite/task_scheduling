<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status Monitor</title>
    <style>
        :root {
            --primary: #4a4a4a;
            --secondary: #757575;
            --light: #f5f5f5;
            --dark: #212121;
            --white: #ffffff;
            --black: #000000;
            --success: #4caf50;
            --warning: #ffc107;
            --error: #f44336;
            --info: #2196f3;
            --bg-color: #f5f5f5;
            --text-color: #212121;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
        }

        .dark-theme {
            --primary: #e0e0e0;
            --secondary: #9e9e9e;
            --light: #424242;
            --dark: #f5f5f5;
            --white: #212121;
            --black: #f5f5f5;
            --success: #81c784;
            --warning: #ffd54f;
            --error: #e57373;
            --info: #64b5f6;
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --card-bg: #1e1e1e;
            --border-color: #424242;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 24px;
            font-size: 1.6rem;
        }

        .summary-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .summary-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .summary-label {
            font-size: 0.85rem;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .summary-value {
            font-size: 1.6rem;
            font-weight: 500;
            margin: 0;
        }

        .queue .summary-value { color: var(--secondary); }
        .running .summary-value { color: var(--info); }
        .failed .summary-value { color: var(--error); }
        .completed .summary-value { color: var(--success); }

        .search-container {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-button {
            padding: 12px 24px;
            border-radius: 16px;
            border: none;
            background-color: var(--primary);
            color: var(--card-bg);
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: var(--secondary);
        }

        .task-table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 24px;
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }

        .task-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
        }

        .task-table th {
            position: sticky;
            top: 0;
            text-align: left;
            padding: 14px 20px;
            background-color: var(--card-bg);
            color: var(--secondary);
            font-weight: 500;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border-color);
        }

        .task-table td {
            padding: 16px 20px;
            vertical-align: middle;
            word-wrap: break-word;
        }

        .task-row {
            background: var(--card-bg);
            transition: background-color 0.2s;
        }

        .task-row:not(:last-child) {
            border-bottom: 1px solid var(--border-color);
        }

        .task-row:hover {
            background-color: var(--light);
        }

        .task-name {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 4px;
            word-break: break-word;
        }

        .task-id {
            color: var(--secondary);
            font-size: 0.75rem;
            word-break: break-all;
        }

        .task-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            background-color: var(--light);
            color: var(--text-color);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .task-status {
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Ê∑ªÂä†ËøôË°å‰ΩøÂÜÖÂÆπÂ±Ö‰∏≠ */
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            width: 100%; /* Á°Æ‰øùÂç†ÊçÆÂÖ®ÈÉ®ÂèØÁî®ÂÆΩÂ∫¶ */
        }

        .status-queued {
            background-color: rgba(255, 235, 59, 0.1);
            color: #ffc107;
        }

        .status-running {
            background-color: rgba(33, 150, 243, 0.1);
            color: var(--info);
        }

        .status-failed {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error);
        }

        .status-completed {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .error-info {
            color: var(--error);
            font-size: 0.8rem;
            padding: 8px 16px;
            background-color: rgba(244, 67, 54, 0.05);
            border-radius: 8px;
            margin-top: 4px;
            word-break: break-word;
        }

        .timestamp {
            text-align: right;
            font-size: 0.75rem;
            color: var(--secondary);
            margin-top: 24px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 5px;
            display: flex;
            cursor: pointer;
            z-index: 100;
        }

        .theme-toggle span {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            transition: all 0.3s;
        }

        .theme-toggle .light { background-color: var(--light); color: var(--dark); }
        .theme-toggle .dark { background-color: var(--dark); color: var(--light); }
        .active-theme { background-color: var(--primary) !important; color: var(--card-bg) !important; }

        .empty-state {
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1rem;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .empty-state-description {
            font-size: 0.85rem;
            color: var(--secondary);
            opacity: 0.8;
        }

        .highlight {
            background-color: rgba(255, 235, 59, 0.3);
            padding: 0 2px;
            border-radius: 2px;
        }

        /* Column widths */
        .task-table th:nth-child(1), .task-table td:nth-child(1) { width: 35%; }
        .task-table th:nth-child(2), .task-table td:nth-child(2) { width: 15%; }
        .task-table th:nth-child(3), .task-table td:nth-child(3) { width: 20%; }
        .task-table th:nth-child(4), .task-table td:nth-child(4) { width: 15%; }
    </style>
</head>
<body class="light-theme">
<div class="theme-toggle" id="themeToggle">
    <span class="light active-theme">light</span>
    <span class="dark">dark</span>
</div>

<h1>Task Status Monitor</h1>

<div class="summary-container">
    <div class="summary-card queue">
        <div class="summary-label">Queued Tasks</div>
        <div class="summary-value" id="queue-count">0</div>
    </div>
    <div class="summary-card running">
        <div class="summary-label">Running Tasks</div>
        <div class="summary-value" id="running-count">0</div>
    </div>
    <div class="summary-card failed">
        <div class="summary-label">Failed Tasks</div>
        <div class="summary-value" id="failed-count">0</div>
    </div>
    <div class="summary-card completed">
        <div class="summary-label">Completed Tasks</div>
        <div class="summary-value" id="completed-count">0</div>
    </div>
</div>

<div class="search-container">
    <input type="text" class="search-input" id="searchInput" placeholder="Search tasks by name...">
    <button class="search-button" id="searchButton">Search</button>
</div>

<div class="task-table-container">
    <table class="task-table">
        <thead>
        <tr>
            <th>Task</th>
            <th>Type</th>
            <th>Status</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody id="tasks"></tbody>
    </table>
</div>

<div class="timestamp" id="timestamp"></div>

<script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const lightThemeBtn = themeToggle.querySelector('.light');
    const darkThemeBtn = themeToggle.querySelector('.dark');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        enableDarkTheme();
    }

    themeToggle.addEventListener('click', (e) => {
        if (e.target.classList.contains('light')) enableLightTheme();
        else if (e.target.classList.contains('dark')) enableDarkTheme();
    });

    function enableDarkTheme() {
        body.classList.replace('light-theme', 'dark-theme');
        lightThemeBtn.classList.remove('active-theme');
        darkThemeBtn.classList.add('active-theme');
        localStorage.setItem('theme', 'dark');
    }

    function enableLightTheme() {
        body.classList.replace('dark-theme', 'light-theme');
        darkThemeBtn.classList.remove('active-theme');
        lightThemeBtn.classList.add('active-theme');
        localStorage.setItem('theme', 'light');
    }

    // Format duration (HH:MM:SS)
    function formatDuration(seconds) {
        if (!seconds) return '-';
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = Math.floor(seconds % 60);
        return [h > 0 ? h : null, m, s]
            .filter(x => x !== null)
            .map(x => x.toString().padStart(2, '0'))
            .join(':');
    }

    // Show empty state
    function showNoTasksState() {
        document.getElementById('tasks').innerHTML = `
            <tr>
                <td colspan="4">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚òÅÔ∏è</div>
                        <div class="empty-state-title">No tasks available</div>
                        <div class="empty-state-description">The system is currently idle</div>
                    </div>
                </td>
            </tr>
        `;
        ['queue-count', 'running-count', 'failed-count', 'completed-count'].forEach(id => {
            document.getElementById(id).textContent = '0';
        });
    }

    // Highlight search terms in text
    function highlightText(text, searchTerm) {
        if (!searchTerm || !text) return text;

        try {
            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        } catch (e) {
            return text;
        }
    }

    // Filter tasks based on search term (now only searches task names)
    function filterTasks(tasks, searchTerm) {
        if (!searchTerm) return tasks;

        const lowerSearchTerm = searchTerm.toLowerCase();
        return tasks.filter(task =>
            (task.name && task.name.toLowerCase().includes(lowerSearchTerm))
        );
    }

    // Update the UI with new data
    function updatePage(data, searchTerm = '') {
        if (data === "nan" || !data || typeof data !== 'object') {
            showNoTasksState();
            updateTimestamp();
            return;
        }

        // Update summary counts
        document.getElementById('queue-count').textContent = data.queue_size || '0';
        document.getElementById('running-count').textContent = data.running_count || '0';
        document.getElementById('failed-count').textContent = data.failed_count || '0';
        document.getElementById('completed-count').textContent = data.completed_count || '0';

        // Update tasks table
        const tasksContainer = document.getElementById('tasks');

        if (data.tasks?.length > 0) {
            const filteredTasks = filterTasks(data.tasks, searchTerm);

            if (filteredTasks.length > 0) {
                tasksContainer.innerHTML = filteredTasks.map(task => `
                    <tr class="task-row" data-task-id="${task.id}">
                        <td class="task-info">
                            <div class="task-name">${highlightText(task.name || 'Unnamed task', searchTerm)}</div>
                            <div class="task-id">ID: ${task.id}</div>
                        </td>
                        <td><span class="task-type">${task.type || 'N/A'}</span></td>
                        <td>
                            <span class="task-status status-${task.status.toLowerCase()}"><span class="status-indicator"></span>${task.status.toLowerCase()}</span>
                        </td>
                        <td>${formatDuration(task.duration)}</td>
                    </tr>
                    ${task.error_info ? `
                    <tr class="task-row">
                        <td colspan="4">
                            <div class="error-info"><strong>Error:</strong> ${task.error_info}</div>
                        </td>
                    </tr>
                    ` : ''}
                `).join('');
            } else {
                tasksContainer.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">üîç</div>
                                <div class="empty-state-title">No tasks found</div>
                                <div class="empty-state-description">No tasks match your search criteria</div>
                            </div>
                        </td>
                    </tr>
                `;
            }
        } else {
            showNoTasksState();
        }

        updateTimestamp();
    }

    // Update last refresh time
    function updateTimestamp() {
        document.getElementById('timestamp').textContent =
            `Last updated: ${new Date().toLocaleString()}`;
    }

    // Fetch data from server or use mock data
    let currentData = null;
    let currentSearchTerm = '';

    async function fetchData() {
        try {
            // Try to fetch from real API first
            const response = await fetch('/tasks');
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const text = await response.text();
            const data = text.trim().toLowerCase() === 'nan' ? "nan" : JSON.parse(text);

            currentData = data;
            updatePage(data, currentSearchTerm);
        } catch (error) {
            console.log('Using mock data due to fetch error:', error);

            // Fallback to mock data if API fails
            currentData = {
                queue_size: 3,
                running_count: 2,
                failed_count: 1,
                completed_count: 5,
                tasks: [
                    {
                        id: "task-001",
                        name: "Process Data",
                        type: "data",
                        status: "Running",
                        duration: 125
                    },
                    {
                        id: "task-002",
                        name: "Generate Report",
                        type: "report",
                        status: "Completed",
                        duration: 45
                    },
                    {
                        id: "task-003",
                        name: "Backup Database",
                        type: "database",
                        status: "Failed",
                        duration: 300,
                        error_info: "Connection timeout"
                    },
                    {
                        id: "task-004",
                        name: "Send Notifications",
                        type: "email",
                        status: "Queued",
                        duration: null
                    },
                    {
                        id: "task-005",
                        name: "Data Analysis",
                        type: "analysis",
                        status: "Completed",
                        duration: 180
                    }
                ]
            };

            updatePage(currentData, currentSearchTerm);
        }
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');

    searchButton.addEventListener('click', () => {
        currentSearchTerm = searchInput.value.trim();
        if (currentData) {
            updatePage(currentData, currentSearchTerm);
        }
    });

    searchInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            currentSearchTerm = searchInput.value.trim();
            if (currentData) {
                updatePage(currentData, currentSearchTerm);
            }
        }
    });

    // Initial load
    fetchData();

    // Auto-refresh every 5 seconds
    setInterval(fetchData, 5000);
</script>
</body>
</html>
